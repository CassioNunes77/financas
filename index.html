<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaForest - Gamificação de Metas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --primary-light: #C8E6C9;
            --accent: #FF9800;
            --text: #2E7D32;
            --text-light: #81C784;
            --background: #F1F8E9;
            --card: #FFFFFF;
            --error: #F44336;
            --success: #4CAF50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-light);
            font-weight: 300;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .dashboard {
                flex-direction: row;
            }
        }

        .tree-container {
            flex: 1;
            background-color: var(--card);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }

        .tree-progress {
            width: 100%;
            height: 10px;
            background-color: var(--primary-light);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.5s ease;
        }

        .tree {
            width: 200px;
            height: 300px;
            position: relative;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }

        .tree-part {
            position: absolute;
            transition: all 0.5s ease;
            transform-origin: bottom center;
        }

        .trunk {
            width: 40px;
            height: 100px;
            background-color: #5D4037;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            z-index: 1;
        }

        .leaves {
            width: 150px;
            height: 150px;
            background-color: var(--primary);
            border-radius: 50%;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) scale(0.5);
            opacity: 0;
            z-index: 2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .fruit {
            width: 20px;
            height: 20px;
            background-color: var(--accent);
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            z-index: 3;
            transform: scale(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .ground {
            width: 100%;
            height: 20px;
            background-color: #8D6E63;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 0 15px 15px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .tasks-container {
            flex: 1;
            background-color: var(--card);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tasks-title {
            font-size: 1.5rem;
            color: var(--primary-dark);
        }

        .add-task {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .add-task:hover {
            background-color: var(--primary-dark);
            transform: rotate(90deg);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background-color: var(--primary-light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .task-info {
            flex: 1;
        }

        .task-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .task-description {
            font-size: 0.8rem;
            color: var(--text);
            opacity: 0.7;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-button {
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .complete-button {
            background-color: var(--success);
            color: white;
        }

        .complete-button:hover {
            background-color: var(--primary-dark);
        }

        .fail-button {
            background-color: var(--error);
            color: white;
        }

        .fail-button:hover {
            opacity: 0.8;
        }

        .special-task {
            border-left: 5px solid var(--accent);
        }

        .special-badge {
            background-color: var(--accent);
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            margin-left: 10px;
        }

        .reward-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0;
            z-index: 10;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .modal-title {
            margin-bottom: 20px;
            color: var(--primary-dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text);
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: #ddd;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #ccc;
        }

        .failure-options {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .failure-title {
            color: var(--error);
            margin-bottom: 10px;
        }

        .adjust-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .adjust-option input {
            width: auto;
            margin-right: 10px;
        }

        .adjust-option label {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌳 MetaForest</h1>
            <p class="subtitle">Cultive suas metas e colha os frutos do seu progresso</p>
        </header>

        <div class="dashboard">
            <div class="tree-container">
                <div class="tree-progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                
                <div class="tree">
                    <div class="tree-part trunk"></div>
                    <div class="tree-part leaves"></div>
                    <!-- Frutos serão adicionados dinamicamente -->
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="completion-rate">0%</div>
                        <div class="stat-label">Taxa de conclusão</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="streak-count">0</div>
                        <div class="stat-label">Dias consecutivos</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="fruit-count">0</div>
                        <div class="stat-label">Frutos</div>
                    </div>
                </div>
            </div>

            <div class="tasks-container">
                <div class="tasks-header">
                    <h2 class="tasks-title">Suas Metas</h2>
                    <button class="add-task" id="add-task-btn">+</button>
                </div>

                <ul class="task-list" id="task-list">
                    <!-- Tarefas serão adicionadas dinamicamente -->
                </ul>
            </div>
        </div>
    </div>

    <div class="reward-message" id="reward-message"></div>

    <div class="modal" id="task-modal">
        <div class="modal-content">
            <h3 class="modal-title">Adicionar Nova Meta</h3>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-name">Nome da Meta</label>
                    <input type="text" id="task-name" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Descrição (opcional)</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-type">Tipo de Meta</label>
                    <select id="task-type">
                        <option value="normal">Normal</option>
                        <option value="special">Especial (Fruto)</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-task">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Adicionar Meta</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="failure-modal">
        <div class="modal-content">
            <h3 class="modal-title">Ajuste sua Meta</h3>
            <p>Você não completou esta meta. Isso é normal! Que tal ajustá-la para ficar mais alcançável?</p>
            
            <div class="failure-options">
                <h4 class="failure-title">Opções de ajuste:</h4>
                <div class="adjust-option">
                    <input type="radio" id="adjust-easier" name="adjust-option" value="easier" checked>
                    <label for="adjust-easier">Tornar mais fácil (reduzir dificuldade)</label>
                </div>
                <div class="adjust-option">
                    <input type="radio" id="adjust-later" name="adjust-option" value="later">
                    <label for="adjust-later">Adiar para mais tarde</label>
                </div>
                <div class="adjust-option">
                    <input type="radio" id="adjust-break" name="adjust-option" value="break">
                    <label for="adjust-break">Dividir em metas menores</label>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-adjust">Ignorar</button>
                <button type="button" class="btn btn-primary" id="confirm-adjust">Ajustar Meta</button>
            </div>
        </div>
    </div>

    <script>
        // Estado da aplicação
        const state = {
            tasks: [
                { id: 1, name: "Ler por 15 minutos", description: "Leitura produtiva sobre um tema importante", type: "normal", completed: false },
                { id: 2, name: "Escrever 3 frases", description: "Sobre o que você aprendeu hoje", type: "normal", completed: false },
                { id: 3, name: "Meditar por 5 minutos", description: "Foque na sua respiração", type: "special", completed: false }
            ],
            stats: {
                completionRate: 0,
                streak: 0,
                fruits: 0,
                totalCompleted: 0
            },
            treeState: {
                leavesSize: 0.5,
                leavesOpacity: 0,
                fruits: []
            }
        };

        // Elementos DOM
        const DOM = {
            taskList: document.getElementById('task-list'),
            addTaskBtn: document.getElementById('add-task-btn'),
            taskModal: document.getElementById('task-modal'),
            failureModal: document.getElementById('failure-modal'),
            taskForm: document.getElementById('task-form'),
            cancelTaskBtn: document.getElementById('cancel-task'),
            cancelAdjustBtn: document.getElementById('cancel-adjust'),
            confirmAdjustBtn: document.getElementById('confirm-adjust'),
            progressBar: document.getElementById('progress-bar'),
            completionRate: document.getElementById('completion-rate'),
            streakCount: document.getElementById('streak-count'),
            fruitCount: document.getElementById('fruit-count'),
            rewardMessage: document.getElementById('reward-message'),
            leaves: document.querySelector('.leaves')
        };

        // Variáveis temporárias
        let currentAdjustingTask = null;

        // Inicialização
        function init() {
            renderTasks();
            updateStats();
            updateTree();
            setupEventListeners();
        }

        // Renderizar tarefas
        function renderTasks() {
            DOM.taskList.innerHTML = '';
            
            state.tasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.className = `task-item ${task.type === 'special' ? 'special-task' : ''}`;
                taskItem.dataset.id = task.id;
                
                taskItem.innerHTML = `
                    <div class="task-info">
                        <div class="task-name">
                            ${task.name}
                            ${task.type === 'special' ? '<span class="special-badge">Fruto</span>' : ''}
                        </div>
                        <div class="task-description">${task.description}</div>
                    </div>
                    <div class="task-actions">
                        <button class="task-button complete-button" data-id="${task.id}">✓</button>
                        <button class="task-button fail-button" data-id="${task.id}">✕</button>
                    </div>
                `;
                
                DOM.taskList.appendChild(taskItem);
            });
        }

        // Atualizar estatísticas
        function updateStats() {
            const totalTasks = state.tasks.length;
            const completedTasks = state.tasks.filter(t => t.completed).length;
            
            state.stats.completionRate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            state.stats.totalCompleted = completedTasks;
            
            // Atualizar frutos (metas especiais completadas)
            state.stats.fruits = state.tasks.filter(t => t.type === 'special' && t.completed).length;
            
            DOM.completionRate.textContent = `${state.stats.completionRate}%`;
            DOM.fruitCount.textContent = state.stats.fruits;
            DOM.progressBar.style.width = `${state.stats.completionRate}%`;
            
            // Atualizar tamanho e opacidade das folhas baseado na taxa de conclusão
            state.treeState.leavesSize = 0.5 + (state.stats.completionRate / 100) * 0.5;
            state.treeState.leavesOpacity = state.stats.completionRate / 100;
            
            // Atualizar árvore
            updateTree();
        }

        // Atualizar visual da árvore
        function updateTree() {
            // Folhas
            DOM.leaves.style.transform = `translateX(-50%) scale(${state.treeState.leavesSize})`;
            DOM.leaves.style.opacity = state.treeState.leavesOpacity;
            
            // Frutos (máximo de 5 frutos visíveis)
            const treeContainer = document.querySelector('.tree');
            const existingFruits = document.querySelectorAll('.fruit');
            existingFruits.forEach(fruit => fruit.remove());
            
            const fruitsToShow = Math.min(state.stats.fruits, 5);
            for (let i = 0; i < fruitsToShow; i++) {
                const fruit = document.createElement('div');
                fruit.className = 'fruit';
                
                // Posicionar aleatoriamente na área das folhas
                const angle = (i / fruitsToShow) * Math.PI * 2;
                const radius = 50 + Math.random() * 30;
                const x = 75 + Math.cos(angle) * radius;
                const y = 100 + Math.sin(angle) * radius - 50;
                
                fruit.style.left = `${x}px`;
                fruit.style.top = `${y}px`;
                fruit.style.opacity = '1';
                fruit.style.transform = 'scale(1)';
                
                treeContainer.appendChild(fruit);
            }
        }

        // Mostrar mensagem de recompensa
        function showReward(message) {
            DOM.rewardMessage.textContent = message;
            DOM.rewardMessage.style.opacity = '1';
            
            setTimeout(() => {
                DOM.rewardMessage.style.opacity = '0';
            }, 2000);
            
            // Efeito de confete para recompensas especiais
            if (message.includes('Fruto')) {
                createConfetti();
            }
        }

        // Criar efeito de confete
        function createConfetti() {
            const colors = ['#4CAF50', '#FF9800', '#2196F3', '#9C27B0', '#F44336'];
            const container = document.querySelector('.tree-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                
                container.appendChild(confetti);
                
                // Animação
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    confetti.style.transform = `translateY(${Math.random() * 300 + 100}px) rotate(${Math.random() * 360}deg)`;
                    confetti.style.transition = `all ${Math.random() * 1 + 0.5}s ease`;
                }, 10);
                
                // Remover após animação
                setTimeout(() => {
                    confetti.remove();
                }, 1500);
            }
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Adicionar nova tarefa
            DOM.addTaskBtn.addEventListener('click', () => {
                DOM.taskModal.style.display = 'flex';
            });
            
            // Cancelar adição de tarefa
            DOM.cancelTaskBtn.addEventListener('click', () => {
                DOM.taskModal.style.display = 'none';
                DOM.taskForm.reset();
            });
            
            // Submeter formulário de tarefa
            DOM.taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const taskName = document.getElementById('task-name').value;
                const taskDescription = document.getElementById('task-description').value;
                const taskType = document.getElementById('task-type').value;
                
                const newTask = {
                    id: Date.now(),
                    name: taskName,
                    description: taskDescription,
                    type: taskType,
                    completed: false
                };
                
                state.tasks.push(newTask);
                renderTasks();
                updateStats();
                
                DOM.taskModal.style.display = 'none';
                DOM.taskForm.reset();
                
                showReward('Nova meta adicionada! 🌱');
            });
            
            // Completar tarefa (delegação de eventos)
            DOM.taskList.addEventListener('click', (e) => {
                if (e.target.classList.contains('complete-button')) {
                    const taskId = parseInt(e.target.dataset.id);
                    const task = state.tasks.find(t => t.id === taskId);
                    
                    if (task) {
                        task.completed = true;
                        state.stats.streak++;
                        
                        renderTasks();
                        updateStats();
                        
                        const rewardMsg = task.type === 'special' 
                            ? '🎉 Fruto conquistado! +1 para sua árvore!' 
                            : '✓ Meta completa! Sua árvore cresceu!';
                        
                        showReward(rewardMsg);
                    }
                }
                
                // Falhar tarefa
                if (e.target.classList.contains('fail-button')) {
                    const taskId = parseInt(e.target.dataset.id);
                    currentAdjustingTask = state.tasks.find(t => t.id === taskId);
                    
                    if (currentAdjustingTask) {
                        DOM.failureModal.style.display = 'flex';
                        state.stats.streak = 0;
                        updateStats();
                    }
                }
            });
            
            // Cancelar ajuste de tarefa
            DOM.cancelAdjustBtn.addEventListener('click', () => {
                DOM.failureModal.style.display = 'none';
                currentAdjustingTask = null;
            });
            
            // Confirmar ajuste de tarefa
            DOM.confirmAdjustBtn.addEventListener('click', () => {
                const selectedOption = document.querySelector('input[name="adjust-option"]:checked').value;
                
                if (currentAdjustingTask) {
                    switch (selectedOption) {
                        case 'easier':
                            currentAdjustingTask.name = `(Mais fácil) ${currentAdjustingTask.name}`;
                            showReward('Meta ajustada! 🌿 Tente novamente!');
                            break;
                        case 'later':
                            // Simplesmente fecha o modal sem fazer nada
                            showReward('Você pode tentar novamente mais tarde! ⏳');
                            break;
                        case 'break':
                            // Divide a tarefa em duas menores
                            const newTask = {
                                id: Date.now(),
                                name: `Parte 1: ${currentAdjustingTask.name}`,
                                description: currentAdjustingTask.description,
                                type: currentAdjustingTask.type,
                                completed: false
                            };
                            
                            currentAdjustingTask.name = `Parte 2: ${currentAdjustingTask.name}`;
                            state.tasks.push(newTask);
                            showReward('Meta dividida! 🌱 Agora são 2 mais fáceis!');
                            break;
                    }
                    
                    renderTasks();
                    DOM.failureModal.style.display = 'none';
                    currentAdjustingTask = null;
                }
            });
            
            // Fechar modais ao clicar fora
            window.addEventListener('click', (e) => {
                if (e.target === DOM.taskModal) {
                    DOM.taskModal.style.display = 'none';
                    DOM.taskForm.reset();
                }
                
                if (e.target === DOM.failureModal) {
                    DOM.failureModal.style.display = 'none';
                    currentAdjustingTask = null;
                }
            });
        }

        // Iniciar aplicação
        init();
    </script>
</body>
</html>
