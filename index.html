    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #pet-container {
            width: 300px;
            height: 350px;
            background-color: #fff;
            border: 10px solid #ff69b4;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        #screen {
            flex-grow: 1;
            background-color: #c0e0c0;
            margin: 15px;
            border: 5px solid #888;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        #pet-display {
            width: 120px;
            height: 120px;
            margin: 10px;
            position: relative;
            image-rendering: pixelated;
        }
        
        #pet-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        #status-bars {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
        
        .status-bar {
            display: flex;
            align-items: center;
        }
        
        .status-label {
            width: 60px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .bar-container {
            flex-grow: 1;
            height: 12px;
            border: 2px solid #000;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 100%;
            transition: width 0.3s;
        }
        
        #hunger-bar .bar-fill {
            background-color: #FF5722;
        }
        
        #happiness-bar .bar-fill {
            background-color: #FFC107;
        }
        
        #energy-bar .bar-fill {
            background-color: #2196F3;
        }
        
        #message-box {
            width: 90%;
            height: 40px;
            margin: 10px 0;
            padding: 5px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            text-align: center;
            overflow: hidden;
        }
        
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
        
        .control-btn {
            padding: 8px;
            border: none;
            border-radius: 50%;
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 3px 0 #d1488e;
            transition: all 0.1s;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #d1488e;
        }
        
        #name-display {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        #age-display {
            font-size: 10px;
            margin-bottom: 10px;
        }
        
        .speech-bubble {
            position: absolute;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px 8px;
            font-size: 10px;
            max-width: 80%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        .poop {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #8B4513;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            z-index: 5;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            display: none;
            z-index: 20;
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        #sound-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 30;
        }
    </style>
</head>

        // InicializaÃ§Ã£o
        function init() {
            updateDisplay();
            setInterval(gameLoop, 3000);
            setInterval(poopLoop, 10000);
            setInterval(ageLoop, 60000);
            
            // Event listeners
            elements.feedBtn.addEventListener('click', feedPet);
            elements.playBtn.addEventListener('click', playWithPet);
            elements.lightBtn.addEventListener('click', toggleLight);
            elements.cleanBtn.addEventListener('click', cleanPoop);
            elements.medicineBtn.addEventListener('click', giveMedicine);
            elements.disciplineBtn.addEventListener('click', disciplinePet);
            elements.restartBtn.addEventListener('click', restartGame);
            elements.soundBtn.addEventListener('click', toggleSound);
            
            // Toque para interaÃ§Ã£o adicional
            elements.screen.addEventListener('click', () => {
                if (!pet.isDead) {
                    showRandomMessage();
                    pet.happiness = Math.min(100, pet.happiness + 2);
                    updateDisplay();
                    playSound('happy');
                }
            });
            
            // Iniciar mÃºsica de fundo
            if (config.soundEnabled) {
                elements.bgMusic.play().catch(e => console.log("Autoplay bloqueado:", e));
            }
        }

        // Loop principal do jogo
        function gameLoop() {
            if (pet.isDead) return;
            
            // Diminuir status gradualmente
            pet.hunger = Math.max(0, pet.hunger - (pet.isSleeping ? 1 : 3));
            pet.happiness = Math.max(0, pet.happiness - (pet.isSleeping ? 0 : 2));
            pet.energy = Math.max(0, pet.energy - (pet.isSleeping ? -5 : 2));
            
            // Verificar se estÃ¡ doente
            if (pet.hunger < 20 || pet.happiness < 20 || pet.poopCount > 2) {
                if (Math.random() < 0.3) pet.isSick = true;
            }
            
            // Verificar se morreu
            if (pet.hunger <= 0 || pet.happiness <= 0 || (pet.isSick && Math.random() < 0.1)) {
                pet.isDead = true;
                showGameOver();
                playSound('gameOver');
            }
            
            // EvoluÃ§Ã£o
            if (config.evolutionStages[pet.stage].duration !== Infinity && 
                pet.age >= config.evolutionStages[pet.stage].duration) {
                evolvePet();
            }
            
            updateDisplay();
        }

        // Loop de cocÃ´
        function poopLoop() {
            if (pet.isDead || pet.isSleeping) return;
            
            if (Math.random() < 0.4 && pet.hunger > 50) {
                pet.poopCount++;
                createPoop();
                showMessage("Preciso ir ao banheiro!");
                playSound('sad');
            }
        }

        // Loop de envelhecimento
        function ageLoop() {
            if (pet.isDead) return;
            
            pet.age++;
            updateDisplay();
            
            // Mensagem aleatÃ³ria
            if (Math.random() < 0.3) {
                showRandomMessage();
            }
        }

        // Atualizar display
        function updateDisplay() {
            // Atualizar barras de status
            elements.hungerBar.style.width = `${pet.hunger}%`;
            elements.happinessBar.style.width = `${pet.happiness}%`;
            elements.energyBar.style.width = `${pet.energy}%`;
            
            // Atualizar informaÃ§Ãµes
            elements.nameDisplay.textContent = pet.name;
            elements.ageDisplay.textContent = `Idade: ${pet.age} dias`;
            
            // Atualizar imagem baseada no estÃ¡gio e estado
            let imgSrc = config.evolutionStages[pet.stage].image;
            if (pet.isSleeping) {
                imgSrc = imgSrc.replace('fill="#ffc0c0"', 'fill="#c0c0ff"');
            }
            if (pet.isSick) {
                imgSrc = imgSrc.replace('fill="#ffc0c0"', 'fill="#c0ffc0"');
            }
            elements.petImage.src = imgSrc;
            
            // Atualizar botÃ£o de luz
            elements.lightBtn.textContent = pet.isSleeping ? "Acordar" : "Dormir";
        }

        // Alimentar o bichinho
        function feedPet() {
            if (pet.isDead) return;
            
            if (pet.isSleeping) {
                showMessage("EstÃ¡ dormindo!");
                playSound('sad');
                return;
            }
            
            pet.hunger = Math.min(100, pet.hunger + 20);
            pet.weight = Math.min(100, pet.weight + 5);
            showMessage("Yummy!");
            playSound('eat');
            
            // Chance de ficar doente se comer demais
            if (pet.hunger > 80 && Math.random() < 0.3) {
                pet.isSick = true;
                showMessage("NÃ£o me sinto bem...");
                playSound('sad');
            }
            
            updateDisplay();
        }

        // Brincar com o bichinho
        function playWithPet() {
            if (pet.isDead) return;
            
            if (pet.isSleeping) {
                showMessage("EstÃ¡ dormindo!");
                playSound('sad');
                return;
            }
            
            if (pet.energy < 20) {
                showMessage("Estou cansado...");
                playSound('sad');
                return;
            }
            
            pet.happiness = Math.min(100, pet.happiness + 15);
            pet.energy = Math.max(0, pet.energy - 10);
            showMessage("Isso Ã© divertido!");
            playSound('happy');
            
            updateDisplay();
        }

        // Alternar luz (dormir/acordar)
        function toggleLight() {
            if (pet.isDead) return;
            
            pet.isSleeping = !pet.isSleeping;
            
            if (pet.isSleeping) {
                showMessage("Zzzzz...");
                playSound('sleep');
            } else {
                showMessage("Bom dia!");
                playSound('happy');
            }
            
            updateDisplay();
        }

        // Limpar cocÃ´
        function cleanPoop() {
            if (pet.isDead) return;
            
            if (pet.poopCount > 0) {
                pet.poopCount = 0;
                document.querySelectorAll('.poop').forEach(poop => poop.remove());
                showMessage("Obrigado por limpar!");
                playSound('happy');
                pet.happiness = Math.min(100, pet.happiness + 10);
            } else {
                showMessage("NÃ£o hÃ¡ nada para limpar!");
                playSound('sad');
            }
            
            updateDisplay();
        }

        // Dar remÃ©dio
        function giveMedicine() {
            if (pet.isDead) return;
            
            if (pet.isSick) {
                pet.isSick = false;
                showMessage("Me sinto melhor!");
                playSound('happy');
                pet.health = 100;
            } else {
                showMessage("NÃ£o estou doente!");
                playSound('sad');
                pet.happiness = Math.max(0, pet.happiness - 5);
            }
            
            updateDisplay();
        }

        // Disciplinar o bichinho
        function disciplinePet() {
            if (pet.isDead) return;
            
            if (pet.poopCount > 0) {
                pet.discipline = Math.min(100, pet.discipline + 10);
                showMessage("Desculpe...");
                playSound('sad');
            } else {
                showMessage("O que eu fiz?");
                playSound('sad');
                pet.happiness = Math.max(0, pet.happiness - 10);
            }
            
            updateDisplay();
        }

        // Mostrar mensagem
        function showMessage(message) {
            elements.messageBox.textContent = message;
            
            // Limpar mensagem apÃ³s 3 segundos
            setTimeout(() => {
                if (elements.messageBox.textContent === message) {
                    elements.messageBox.textContent = "";
                }
            }, 3000);
        }

        // Mostrar mensagem aleatÃ³ria
        function showRandomMessage() {
            if (pet.isDead || pet.isSleeping) return;
            
            const randomIndex = Math.floor(Math.random() * pet.messages.length);
            showMessage(pet.messages[randomIndex]);
        }

        // Criar cocÃ´ na tela
        function createPoop() {
            const poop = document.createElement('div');
            poop.className = 'poop';
            
            // PosiÃ§Ã£o aleatÃ³ria na tela
            const screenRect = elements.screen.getBoundingClientRect();
            const x = Math.random() * (screenRect.width - 30);
            const y = Math.random() * (screenRect.height - 30);
            
            poop.style.left = `${x}px`;
            poop.style.top = `${y}px`;
            poop.style.opacity = '1';
            
            elements.screen.appendChild(poop);
        }

        // Evoluir o bichinho
        function evolvePet() {
            const nextStage = config.evolutionStages[pet.stage].next;
            if (nextStage) {
                pet.stage = nextStage;
                showMessage("Estou crescendo!");
                playSound('happy');
            }
        }

        // Mostrar tela de game over
        function showGameOver() {
            elements.gameOverScreen.style.display = 'flex';
        }

        // Reiniciar o jogo
        function restartGame() {
            // Resetar estado do bichinho
            pet.age = 0;
            pet.stage = "baby";
            pet.hunger = 50;
            pet.happiness = 50;
            pet.energy = 80;
            pet.health = 100;
            pet.discipline = 50;
            pet.weight = 30;
            pet.poopCount = 0;
            pet.isSleeping = false;
            pet.isSick = false;
            pet.isDead = false;
            pet.evolutionTimer = 0;
            pet.lastInteraction = Date.now();
            
            // Limpar cocÃ´
            document.querySelectorAll('.poop').forEach(poop => poop.remove());
            
            // Esconder tela de game over
            elements.gameOverScreen.style.display = 'none';
            
            // Mostrar mensagem inicial
            showMessage("OlÃ¡! Sou seu novo bichinho!");
            playSound('happy');
            
            updateDisplay();
        }

        // Alternar som
        function toggleSound() {
            config.soundEnabled = !config.soundEnabled;
            elements.soundBtn.textContent = config.soundEnabled ? "ðŸ”Š" : "ðŸ”‡";
            
            if (config.soundEnabled) {
                elements.bgMusic.play().catch(e => console.log("Autoplay bloqueado:", e));
            } else {
                elements.bgMusic.pause();
            }
        }

        // Tocar efeito sonoro
        function playSound(type) {
            if (!config.soundEnabled) return;
            
            // Simples alternÃ¢ncia entre sons (em uma implementaÃ§Ã£o real, usaria os dados base64)
            elements.soundEffect.src = config.sounds[type] || config.sounds.button;
            elements.soundEffect.play().catch(e => console.log("Erro ao tocar som:", e));
        }

        // Iniciar o jogo quando a pÃ¡gina carregar
        window.addEventListener('load', init);
    </script>
</body>
</html>
